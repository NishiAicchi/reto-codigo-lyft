<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge"><link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
  <link rel="shortcut icon" href="../assets/images/logo-pink.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
  <title>Log In</title>
</head>
<body class="vh100">
  <main class= "flexbox-1 padding2em vh100">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 vw100">
            <a href="home.html" class="pull-left back-btn"><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span></a>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 vw100" align="center">
          <form class="form-style">
            <h1>Log In</h1>
            <p>enter your registered data</p>
            <hr>
            <div class="input-group row">
              <span class="input-group-addon">
                  <i class="material-icons">perm_identity</i>
                </span>
                <div class="input-group input-2">
                  <input type="text" name="name" id="name" class="form-control first input-2" placeholder="Name">
                </div>
            </div>
            <br>
            <br>
            <div class="input-group row">
              <span class="input-group-addon">
                <i class="material-icons">email</i>
              </span>
              <div class="input-group input-2">
                <input type="email" name="email" id="email" class="form-control input-2" placeholder="Email">
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
          <div class="col-xs 12 padding50vh">
            <button id="next-btn" type="button" class="btn-lg btn-block offBtn text-center"disabled>Next</button>
          </div>
        </div>
    </div>
  </main>

    <!-- enlazando framework y libreria -->
  <script src="../vendor/jquery/jquery-3.2.1.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="../js/login.js"></script>
</body>
</html>
